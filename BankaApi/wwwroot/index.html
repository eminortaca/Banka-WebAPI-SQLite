<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank - Açıklamalı Transfer</title>
    <style>
        /* Önceki CSS stilleri aynen kalsın */
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --muted: #94a3b8; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; padding-top: 30px; margin: 0; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; padding: 20px; padding-bottom: 50px; }
        
        .card { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .hidden { display: none; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; background: #334155; border: 1px solid #475569; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { filter: brightness(1.1); }
        .btn-red { background: #ef4444; } .btn-green { background: #10b981; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th { text-align: left; color: var(--muted); padding: 8px; border-bottom: 1px solid #334155; }
        td { padding: 10px 8px; border-bottom: 1px solid #334155; }
        .tutar-arti { color: #4ade80; font-weight: bold; }
        .tutar-eksi { color: #f87171; font-weight: bold; }
        .tarih { font-size: 0.75rem; color: var(--muted); }

        #notify { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 8px; color: white; opacity: 0; transition: 0.5s; pointer-events: none; }
        .show-toast { opacity: 1 !important; top: 30px !important; }
    </style>
</head>
<body>

    <div id="notify"></div>

    <div class="container">
        <div id="loginScreen" class="card">
            <h1>NeoBank</h1>
            <input type="text" id="loginAd" placeholder="Adınız">
            <input type="text" id="loginSoyad" placeholder="Soyadınız">
            <input type="password" id="loginPass" placeholder="Şifre">
            <button onclick="girisYap()">Giriş Yap</button>
            <p onclick="ekran('register')" style="cursor:pointer; color:var(--muted); font-size:0.9rem;">Hesap Aç</p>
        </div>

        <div id="registerScreen" class="card hidden">
            <h1>Kayıt Ol</h1>
            <input type="text" id="regAd" placeholder="Ad">
            <input type="text" id="regSoyad" placeholder="Soyad">
            <input type="password" id="regPass" placeholder="Şifre">
            <button class="btn-green" onclick="kayitOl()">Oluştur</button>
            <p onclick="ekran('login')" style="cursor:pointer; color:var(--muted); font-size:0.9rem;">Giriş Yap</p>
        </div>

        <div id="dashboardScreen" class="card hidden" style="text-align: left;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="userDisplay" style="margin:0;">...</h3>
                <button onclick="cikis()" class="btn-red" style="width:auto; padding:5px 15px; font-size:0.8rem;">Çıkış</button>
            </div>
            
            <div style="background: linear-gradient(135deg, #2563eb, #7c3aed); padding: 20px; border-radius: 15px; margin: 20px 0; color:white;">
                <div style="opacity:0.8; font-size:0.8rem;">BAKİYE</div>
                <div style="font-size:2rem; font-weight:bold;" id="balanceDisplay">...</div>
                <div style="opacity:0.8; font-size:0.9rem; margin-top:5px;">IBAN: <span id="ibanDisplay">...</span></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
                <input type="number" id="tutar" placeholder="Tutar" style="grid-column: span 2;">
                <button class="btn-green" onclick="islem('yatir')">Yatır</button>
                <button class="btn-red" onclick="islem('cek')">Çek</button>
            </div>

            <div style="background:#334155; padding:15px; border-radius:10px;">
                <h4 style="margin-top:0; color:var(--muted); font-size:0.9rem;">Para Transferi</h4>
                <input type="number" id="aliciNo" placeholder="Alıcı IBAN">
                <input type="number" id="aliciTutar" placeholder="Tutar">
                <input type="text" id="aliciAciklama" placeholder="Açıklama (Örn: Kira)">
                <button onclick="transfer()">Gönder</button>
            </div>

            <h4 style="margin-top:25px; margin-bottom:10px; border-bottom:1px solid #334155; padding-bottom:5px;">Son İşlemler</h4>
            <table id="historyTable"></table>
        </div>
    </div>

    <script>
        const API = "http://localhost:5212/api"; 

        // Ekran değiştirme, notify, post fonksiyonları AYNI...
        function ekran(ad) {
            ['login','register','dashboard'].forEach(id => document.getElementById(id+'Screen').classList.add('hidden'));
            document.getElementById(ad+'Screen').classList.remove('hidden');
        }
        function notify(msg, type) {
            const el = document.getElementById('notify'); el.innerText = msg;
            el.style.backgroundColor = type === 'ok' ? '#10b981' : '#ef4444';
            el.classList.add('show-toast'); setTimeout(() => el.classList.remove('show-toast'), 3000);
        }
        async function post(url, data) {
            const token = localStorage.getItem('token');
            const headers = { 'Content-Type': 'application/json' };
            if(token) headers['Authorization'] = `Bearer ${token}`;
            return await fetch(API + url, { method: 'POST', headers, body: JSON.stringify(data) });
        }
        
        // Kayıt ve Giriş Fonksiyonları AYNI...
        async function kayitOl() {
            const res = await post('/Auth/register', { ad: document.getElementById('regAd').value, soyad: document.getElementById('regSoyad').value, sifre: document.getElementById('regPass').value });
            if(res.ok) { notify('Kayıt Başarılı!', 'ok'); ekran('login'); } else notify(await res.text(), 'err');
        }
        async function girisYap() {
            const res = await post('/Auth/login', { ad: document.getElementById('loginAd').value, soyad: document.getElementById('loginSoyad').value, sifre: document.getElementById('loginPass').value });
            if(res.ok) { const data = await res.json(); localStorage.setItem('token', data.token); ekran('dashboard'); verileriGetir(); } else notify('Giriş başarısız!', 'err');
        }

        // Verileri Getir (Tablo Dolumu) AYNI
        async function verileriGetir() {
            const res = await fetch(`${API}/Banka`, { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
            if(res.status === 401) { cikis(); return; }
            const data = await res.json();
            document.getElementById('userDisplay').innerText = `${data.ad} ${data.soyad}`;
            document.getElementById('balanceDisplay').innerText = data.bakiye + " TL";
            document.getElementById('ibanDisplay').innerText = data.hesapNo;

            const tablo = document.getElementById('historyTable');
            tablo.innerHTML = "";
            if(data.gecmis && data.gecmis.length > 0) {
                data.gecmis.forEach(islem => {
                    const tarih = new Date(islem.tarih).toLocaleDateString('tr-TR') + ' ' + new Date(islem.tarih).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'});
                    const renk = islem.tutar > 0 ? 'tutar-arti' : 'tutar-eksi';
                    
                    // ✅ AÇIKLAMA BURADA GÖZÜKECEK
                    const row = `<tr><td><div>${islem.islemTuru}</div><div class="tarih">${tarih}</div><div class="tarih" style="color:white; margin-top:2px;">${islem.aciklama}</div></td><td class="${renk}" style="text-align:right;">${islem.tutar} TL</td></tr>`;
                    tablo.innerHTML += row;
                });
            } else { tablo.innerHTML = "<tr><td colspan='2' style='text-align:center; padding:20px; color:#64748b;'>Henüz işlem yok.</td></tr>"; }
        }

        async function islem(tip) {
            const tutar = document.getElementById('tutar').value;
            const res = await post(`/Banka/${tip}`, { tutar: parseFloat(tutar) });
            const json = await res.json();
            if(res.ok) { document.getElementById('tutar').value=''; verileriGetir(); notify(json.mesaj, 'ok'); } else notify(json.mesaj || 'Hata', 'err');
        }

        // ✅ TRANSFER FONKSİYONU GÜNCELLENDİ
        async function transfer() {
            const res = await post('/Banka/transfer', {
                aliciHesapNo: parseInt(document.getElementById('aliciNo').value),
                tutar: parseFloat(document.getElementById('aliciTutar').value),
                aciklama: document.getElementById('aliciAciklama').value // ✅ Notu gönderiyoruz
            });
            const json = await res.json();
            if(res.ok) { 
                document.getElementById('aliciNo').value=''; 
                document.getElementById('aliciTutar').value=''; 
                document.getElementById('aliciAciklama').value=''; 
                verileriGetir(); 
                notify(json.mesaj, 'ok'); 
            } else notify(json.mesaj || 'Hata', 'err');
        }

        function cikis() { localStorage.clear(); ekran('login'); }
        if(localStorage.getItem('token')) { ekran('dashboard'); verileriGetir(); }
    </script>
</body>
</html>
