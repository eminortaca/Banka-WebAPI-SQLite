<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoBank - Dijital BankacÄ±lÄ±k</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #3b82f6;
            --secondary: #64748b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* height yerine min-height daha iyidir */
            margin: 0;
            padding: 20px; /* Mobilde kenarlara yapÄ±ÅŸmasÄ±n */
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 450px; /* Biraz geniÅŸlettik */
        }

        .card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { margin-bottom: 0.5rem; font-size: 2rem; color: var(--primary); }
        h2 { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 1.5rem; font-weight: normal; }
        h3 { color: var(--text-main); font-size: 1rem; margin-top: 20px; margin-bottom: 10px; text-align: left; }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            background: #334155;
            border: 1px solid #475569;
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus { outline: none; border-color: var(--primary); background: #475569; }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        .btn-green { background: var(--success); }
        .btn-red { background: var(--error); }
        
        .grid-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .link-text {
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
        }
        .link-text span { color: var(--primary); text-decoration: underline; }

        /* Dashboard Ã–zellikleri */
        .balance-card {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            padding: 25px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: left;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .amount { font-size: 2.5rem; font-weight: 800; margin: 10px 0; }
        .label { font-size: 0.85rem; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .card-number { font-family: monospace; font-size: 1.1rem; letter-spacing: 2px; }

        .hidden { display: none; }
        .error-msg { color: var(--error); margin-top: 10px; font-size: 0.9rem; min-height: 20px; }
        .success-msg { color: var(--success); margin-top: 10px; font-size: 0.9rem; }
        
        .logout-btn { background: #475569; margin-top: 25px; }
        .logout-btn:hover { background: #334155; }
        
        .action-box {
            background: #334155;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loginSection" class="card">
            <h1>NeoBank</h1>
            <h2>HesabÄ±na GiriÅŸ Yap</h2>
            <input type="text" id="loginUser" placeholder="KullanÄ±cÄ± AdÄ±">
            <input type="text" id="loginSoyad" placeholder="SoyadÄ±nÄ±z"> <input type="password" id="loginPass" placeholder="Åžifre">
            <button onclick="girisYap()">GiriÅŸ Yap</button>
            <div id="loginError" class="error-msg"></div>
            
            <div class="link-text" onclick="ekranGecis('register')">
                HesabÄ±n yok mu? <span>KayÄ±t Ol</span>
            </div>
        </div>

        <div id="registerSection" class="card hidden">
            <h1>KayÄ±t Ol</h1>
            <h2>AramÄ±za KatÄ±l</h2>
            <input type="text" id="regAd" placeholder="AdÄ±nÄ±z">       <input type="text" id="regSoyad" placeholder="SoyadÄ±nÄ±z"> <input type="text" id="regUser" placeholder="KullanÄ±cÄ± AdÄ± SeÃ§">
            <input type="password" id="regPass" placeholder="Åžifre Belirle">
            
            <button onclick="kayitOl()" class="btn-green">Hesap OluÅŸtur</button>
            <div id="regError" class="error-msg"></div>
            <div id="regSuccess" class="success-msg"></div>

            <div class="link-text" onclick="ekranGecis('login')">
                Zaten hesabÄ±n var mÄ±? <span>GiriÅŸ Yap</span>
            </div>
        </div>

        <div id="dashboardSection" class="card hidden">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 1.5rem; margin:0;">Merhaba, <span id="displayUser">...</span>! ðŸ‘‹</h1>
                <div style="background: #334155; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem;">TR</div>
            </div>
            
            <div class="balance-card">
                <div class="label">Toplam VarlÄ±k</div>
                <div class="amount" id="displayAmount">â‚º ...</div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div class="label">IBAN NO</div>
                    <div class="card-number" id="displayIban">****</div>
                </div>
            </div>

            <div class="action-box">
                <h3 style="margin-top:0;">HÄ±zlÄ± Ä°ÅŸlemler</h3>
                <input type="number" id="islemTutar" placeholder="Tutar (TL)">
                <div class="grid-buttons">
                    <button class="btn-green" onclick="islemYap('yatir')">Para YatÄ±r</button>
                    <button class="btn-red" onclick="islemYap('cek')">Para Ã‡ek</button>
                </div>
            </div>

            <div class="action-box">
                <h3 style="margin-top:0;">Para Transferi</h3>
                <input type="number" id="transferAlici" placeholder="AlÄ±cÄ± Hesap No (Ã–rn: 123456)">
                <input type="number" id="transferTutar" placeholder="GÃ¶nderilecek Tutar">
                <button onclick="transferYap()">GÃ¶nder</button>
            </div>

            <div id="statusMsg" style="margin-top:15px; font-weight:bold;"></div>

            <button class="logout-btn" onclick="cikisYap()">GÃ¼venli Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </div>

    <script>
        // DÄ°KKAT: Terminalindeki port 5212 deÄŸilse burayÄ± deÄŸiÅŸtir!
        const API_URL = "http://localhost:5212/api"; 

        // --- EKRAN YÃ–NETÄ°MÄ° ---
        function ekranGecis(hedef) {
            // HatalarÄ± temizle
            document.querySelectorAll('.error-msg').forEach(e => e.innerText = '');
            document.querySelectorAll('.success-msg').forEach(e => e.innerText = '');
            document.getElementById("statusMsg").innerText = "";
            
            // InputlarÄ± temizle
            document.querySelectorAll('input').forEach(i => i.value = '');

            document.getElementById("loginSection").classList.add("hidden");
            document.getElementById("registerSection").classList.add("hidden");
            document.getElementById("dashboardSection").classList.add("hidden");

            if(hedef === 'login') document.getElementById("loginSection").classList.remove("hidden");
            else if(hedef === 'register') document.getElementById("registerSection").classList.remove("hidden");
            else if(hedef === 'dashboard') document.getElementById("dashboardSection").classList.remove("hidden");
        }

        // --- KAYIT OL ---
        async function kayitOl() {
            const veri = {
                ad: document.getElementById("regAd").value,
                soyad: document.getElementById("regSoyad").value,
                kullaniciAdi: document.getElementById("regUser").value,
                sifre: document.getElementById("regPass").value
            };
            const errorDiv = document.getElementById("regError");

            if(!veri.ad || !veri.soyad || !veri.kullaniciAdi || !veri.sifre) {
                errorDiv.innerText = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun!";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/Auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(veri)
                });

                if (response.ok) {
                    document.getElementById("regSuccess").innerText = "KayÄ±t baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...";
                    setTimeout(() => ekranGecis('login'), 1500);
                } else {
                    errorDiv.innerText = "KayÄ±t baÅŸarÄ±sÄ±z. " + await response.text();
                }
            } catch (err) {
                errorDiv.innerText = "Sunucu hatasÄ±!";
            }
        }

        // --- GÄ°RÄ°Åž YAP ---
        async function girisYap() {
            const veri = {
                kullaniciAdi: document.getElementById("loginUser").value,
                soyad: document.getElementById("loginSoyad").value, // âœ… SOYAD KONTROLÃœ
                sifre: document.getElementById("loginPass").value
            };
            const errorDiv = document.getElementById("loginError");

            try {
                const response = await fetch(`${API_URL}/Auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(veri)
                });

                if (!response.ok) throw new Error(await response.text());

                const data = await response.json();
                localStorage.setItem("token", data.token);
                
                ekranGecis('dashboard');
                verileriGetir(); 

            } catch (err) {
                errorDiv.innerText = "GiriÅŸ baÅŸarÄ±sÄ±z! Bilgilerinizi kontrol edin.";
            }
        }

        // --- VERÄ° Ã‡EKME & Ä°ÅžLEMLER ---
        async function verileriGetir() {
            const token = localStorage.getItem("token");
            const amountDiv = document.getElementById("displayAmount");
            const ibanDiv = document.getElementById("displayIban");
            const userSpan = document.getElementById("displayUser");

            try {
                const response = await fetch(`${API_URL}/Banka`, { 
                    method: "GET", headers: { "Authorization": `Bearer ${token}` }
                });

                if (response.status === 401) { cikisYap(); return; }

                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    const h = data[0]; 
                    userSpan.innerText = h.ad; // Ä°smi gÃ¶ster
                    amountDiv.innerText = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(h.bakiye);
                    ibanDiv.innerText = h.hesapNo;
                }
            } catch (err) {
                console.error("Veri Ã§ekme hatasÄ±", err);
            }
        }

        async function islemYap(tip) { // tip: 'yatir' veya 'cek'
            const tutar = document.getElementById('islemTutar').value;
            const token = localStorage.getItem('token');
            const statusDiv = document.getElementById("statusMsg");
            
            if(!tutar) return;

            const res = await fetch(`${API_URL}/Banka/${tip}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ tutar: parseFloat(tutar) })
            });
            const data = await res.json();
            
            if(res.ok) { 
                document.getElementById('islemTutar').value = "";
                verileriGetir(); // Bakiyeyi gÃ¼ncelle
                statusDiv.innerText = "Ä°ÅŸlem BaÅŸarÄ±lÄ±! âœ…";
                statusDiv.style.color = "#10b981";
            } else { 
                statusDiv.innerText = data || "Hata oluÅŸtu";
                statusDiv.style.color = "#ef4444";
            }
            setTimeout(() => statusDiv.innerText = "", 3000);
        }

        async function transferYap() {
            const alici = document.getElementById('transferAlici').value;
            const tutar = document.getElementById('transferTutar').value;
            const token = localStorage.getItem('token');
            const statusDiv = document.getElementById("statusMsg");

            if(!alici || !tutar) return;

            const res = await fetch(`${API_URL}/Banka/transfer`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ aliciHesapNo: parseInt(alici), tutar: parseFloat(tutar) })
            });
            
            const data = await res.json();
            
            if(res.ok) {
                document.getElementById('transferAlici').value = "";
                document.getElementById('transferTutar').value = "";
                verileriGetir();
                statusDiv.innerText = "Transfer BaÅŸarÄ±lÄ±! ðŸš€";
                statusDiv.style.color = "#10b981";
            } else {
                statusDiv.innerText = typeof data === 'string' ? data : (data.mesaj || "Transfer baÅŸarÄ±sÄ±z");
                statusDiv.style.color = "#ef4444";
            }
            setTimeout(() => statusDiv.innerText = "", 3000);
        }

        function cikisYap() {
            localStorage.clear();
            ekranGecis('login');
        }

        // AÃ§Ä±lÄ±ÅŸ kontrolÃ¼
        if (localStorage.getItem("token")) {
            ekranGecis('dashboard');
            verileriGetir();
        } else {
            ekranGecis('login');
        }
    </script>
</body>
</html>
